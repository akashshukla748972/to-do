<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do list</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body onload="getAllItems()">
    <div class="h-screen">
      <header class="p-10 bg-orange-600">
        <nav class="text-white font-semibold text-3xl">
          <h1 class="">ToDo List</h1>
        </nav>
      </header>
      <main
        class="h-[75vh] bg-blue-50 lg:bg-gray-100 flex justify-center py-10"
      >
        <section
          class="w-100% md:w-[400%] lg:w-[600px] bg-gray-100 flex flex-col gap-2"
        >
          <div
            class="relative header border-2 border-orange-600 flex w-full mx-auto gap-4 md:gap-0"
          >
            <input
              type="text"
              class="py-2 px-2 md:px-5 text-xl bg-transparent outline-none border-none md:flex-1"
              placeholder="Enter your items"
              id="item"
            />
            <button
              id="getItem"
              class="absolute right-0 bg-orange-600 text-sm md:text-xl font-medium text-white py-3 md:py-2 px-3 md:px-10"
            >
              Add Item
            </button>
          </div>
          <div class="body">
            <div class="max-h-[50vh] overflow-auto" id="body">
              <ul class="py-5" id="item-body"></ul>
            </div>
          </div>
        </section>
      </main>
      <footer class=""></footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
